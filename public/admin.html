<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Admin Panel - Veyon</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    :root {
      --primary: #2563eb;
      --background: #0f172a;
      --surface: #1e293b;
      --text-primary: #f1f5f9;
      --text-secondary: #cbd5e1;
      --accent: #3b82f6;
      --success: #10b981;
      --danger: #ef4444;
      --warning: #f59e0b;
      --border: #475569;
    }

    body {
      background: var(--background);
      color: var(--text-primary);
      font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', sans-serif;
    }

    .admin-container {
      max-width: 1200px;
      margin: 0 auto;
      padding: 40px 20px;
    }

    .admin-header {
      display: flex;
      justify-content: space-between;
      align-items: center;
      margin-bottom: 40px;
      padding-bottom: 20px;
      border-bottom: 1px solid var(--border);
    }

    .admin-header h1 {
      font-size: 32px;
      background: linear-gradient(135deg, var(--accent) 0%, var(--primary) 100%);
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
      background-clip: text;
    }

    .logout-btn {
      padding: 10px 20px;
      background: rgba(239, 68, 68, 0.1);
      color: var(--danger);
      border: 1px solid var(--danger);
      border-radius: 8px;
      cursor: pointer;
      font-weight: 600;
      transition: all 0.3s;
    }

    .logout-btn:hover {
      background: rgba(239, 68, 68, 0.2);
    }

    .admin-content {
      display: grid;
      grid-template-columns: 1fr;
      gap: 40px;
    }

    .section {
      background: var(--surface);
      border: 1px solid var(--border);
      border-radius: 12px;
      padding: 30px;
    }

    .section h2 {
      font-size: 20px;
      margin-bottom: 20px;
      color: var(--text-primary);
    }

    .users-table {
      width: 100%;
      border-collapse: collapse;
    }

    .users-table th {
      padding: 12px;
      text-align: left;
      font-size: 13px;
      font-weight: 600;
      color: var(--text-secondary);
      border-bottom: 2px solid var(--border);
      background: rgba(0, 0, 0, 0.2);
    }

    .users-table td {
      padding: 14px 12px;
      border-bottom: 1px solid var(--border);
      font-size: 14px;
    }

    .users-table tr:hover {
      background: rgba(59, 130, 246, 0.05);
    }

    .status-badge {
      padding: 4px 12px;
      border-radius: 12px;
      font-size: 12px;
      font-weight: 600;
      text-align: center;
      min-width: 70px;
    }

    .status-active {
      background: rgba(16, 185, 129, 0.2);
      color: var(--success);
    }

    .status-inactive {
      background: rgba(239, 68, 68, 0.2);
      color: var(--danger);
    }

    .action-btn {
      padding: 6px 12px;
      margin-right: 6px;
      border: none;
      border-radius: 6px;
      cursor: pointer;
      font-size: 12px;
      font-weight: 600;
      transition: all 0.2s;
    }

    .action-btn-activate {
      background: rgba(16, 185, 129, 0.2);
      color: var(--success);
    }

    .action-btn-activate:hover {
      background: rgba(16, 185, 129, 0.3);
    }

    .action-btn-deactivate {
      background: rgba(245, 158, 11, 0.2);
      color: var(--warning);
    }

    .action-btn-deactivate:hover {
      background: rgba(245, 158, 11, 0.3);
    }

    .action-btn-remove {
      background: rgba(239, 68, 68, 0.2);
      color: var(--danger);
    }

    .action-btn-remove:hover {
      background: rgba(239, 68, 68, 0.3);
    }

    .empty-state {
      text-align: center;
      padding: 40px;
      color: var(--text-secondary);
    }

    .search-box {
      margin-bottom: 20px;
      display: flex;
      gap: 10px;
    }

    .search-box input {
      flex: 1;
      padding: 10px 14px;
      background: var(--background);
      border: 1px solid var(--border);
      border-radius: 8px;
      color: var(--text-primary);
      font-size: 14px;
    }

    .search-box input:focus {
      outline: none;
      border-color: var(--accent);
    }

    .stats-grid {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(150px, 1fr));
      gap: 20px;
      margin-bottom: 30px;
    }

    .stat-card {
      background: rgba(59, 130, 246, 0.1);
      border: 1px solid var(--border);
      border-radius: 8px;
      padding: 20px;
      text-align: center;
    }

    .stat-number {
      font-size: 28px;
      font-weight: 700;
      color: var(--accent);
    }

    .stat-label {
      font-size: 13px;
      color: var(--text-secondary);
      margin-top: 8px;
    }

    @media (max-width: 768px) {
      .admin-container {
        padding: 20px;
      }

      .admin-header {
        flex-direction: column;
        gap: 15px;
        align-items: flex-start;
      }

      .users-table {
        font-size: 12px;
      }

      .users-table td,
      .users-table th {
        padding: 8px 6px;
      }

      .action-btn {
        padding: 4px 8px;
        font-size: 11px;
        margin-bottom: 4px;
        display: block;
        width: 100%;
      }
    }
  </style>
</head>
<body>
  <div class="admin-container">
    <div class="admin-header">
      <h1>Admin Panel</h1>
      <button class="logout-btn" id="admin-logout">Logout</button>
    </div>

    <div class="admin-content">
      <!-- STATISTICS -->
      <div class="stats-grid" id="stats-grid">
        <div class="stat-card">
          <div class="stat-number" id="total-users">0</div>
          <div class="stat-label">Total Users</div>
        </div>
        <div class="stat-card">
          <div class="stat-number" id="active-users">0</div>
          <div class="stat-label">Active Users</div>
        </div>
        <div class="stat-card">
          <div class="stat-number" id="inactive-users">0</div>
          <div class="stat-label">Inactive Users</div>
        </div>
      </div>

      <!-- USER MANAGEMENT -->
      <div class="section">
        <h2>User Management</h2>
        
        <div style="margin-bottom:18px; display:flex; gap:10px; align-items:center;">
          <input id="new-username" placeholder="username" style="padding:8px;border-radius:8px;border:1px solid var(--border);background:transparent;color:var(--text-primary)">
          <input id="new-email" placeholder="email (optional)" style="padding:8px;border-radius:8px;border:1px solid var(--border);background:transparent;color:var(--text-primary)">
          <input id="new-password" placeholder="password" type="password" style="padding:8px;border-radius:8px;border:1px solid var(--border);background:transparent;color:var(--text-primary)">
          <input id="admin-pass" placeholder="admin password" type="password" style="padding:8px;border-radius:8px;border:1px solid var(--border);background:transparent;color:var(--text-primary);width:160px">
          <button id="create-user-btn" class="action-btn" style="background:var(--accent);color:white">Create User</button>
        </div>

        <div id="invite-result" style="margin-bottom:12px;color:var(--text-secondary)"></div>

        <div class="search-box">
          <input type="text" id="user-search" placeholder="Search users by username or email...">
        </div>

        <div id="users-container">
          <div class="empty-state">Loading users...</div>
        </div>
      </div>
    </div>
  </div>

  <script>
    // Check admin authentication first
    function checkAdminAuth() {
      const adminToken = localStorage.getItem("veyon_admin_token");
      if (!adminToken) {
        window.location.href = "/admin-login.html";
        return false;
      }
      return true;
    }

    if (!checkAdminAuth()) {
      // Stop execution if not authenticated
      throw new Error("Not authenticated");
    }

    const adminLogout = document.getElementById("admin-logout");
    const usersContainer = document.getElementById("users-container");
    const userSearch = document.getElementById("user-search");
    const totalUsersElem = document.getElementById("total-users");
    const activeUsersElem = document.getElementById("active-users");
    const inactiveUsersElem = document.getElementById("inactive-users");

    let allUsers = [];

    // Load users on page load
    async function loadUsers() {
      try {
        const res = await fetch("/api/admin/users", {
          headers: {
            "Authorization": `Bearer ${localStorage.getItem("veyon_user")}`
          }
        });
        
        if (!res.ok) throw new Error("Failed to load users");
        
        const data = await res.json();
        allUsers = data.users || [];
        renderUsers(allUsers);
        updateStats();
      } catch (err) {
        usersContainer.innerHTML = `<div class="empty-state">Error loading users: ${err.message}</div>`;
      }
    }

    function updateStats() {
      const total = allUsers.length;
      const active = allUsers.filter(u => u.status === "active").length;
      const inactive = allUsers.filter(u => u.status === "inactive").length;
      
      totalUsersElem.textContent = total;
      activeUsersElem.textContent = active;
      inactiveUsersElem.textContent = inactive;
    }

    function renderUsers(users) {
      if (users.length === 0) {
        usersContainer.innerHTML = '<div class="empty-state">No users found</div>';
        return;
      }

      const table = document.createElement("table");
      table.className = "users-table";
      table.innerHTML = `
        <thead>
          <tr>
            <th>Username</th>
            <th>First Name</th>
            <th>Last Name</th>
            <th>Email</th>
            <th>Phone</th>
            <th>Status</th>
            <th>Actions</th>
          </tr>
        </thead>
        <tbody>
          ${users.map(user => `
            <tr>
                <td>${escapeHtml(user.username)}</td>
                <td>${escapeHtml(user.firstName || '')}</td>
                <td>${escapeHtml(user.lastName || '')}</td>
                <td>${escapeHtml(user.email || 'N/A')}</td>
                <td>${escapeHtml(user.phone || '')}</td>
                <td>
                  <span class="status-badge status-${user.status || 'active'}">
                    ${user.status || 'active'}
                  </span>
                </td>
                <td>
                ${user.status !== 'active' ? `
                  <button class="action-btn action-btn-activate" onclick="activateUser('${user.username}')">
                    Activate
                  </button>
                ` : `
                  <button class="action-btn action-btn-deactivate" onclick="deactivateUser('${user.username}')">
                    Deactivate
                  </button>
                `}
                <button class="action-btn action-btn-remove" onclick="removeUser('${user.username}')">
                  Remove
                </button>
              </td>
            </tr>
          `).join("")}
        </tbody>
      `;
      
      usersContainer.innerHTML = "";
      usersContainer.appendChild(table);
    }

    function escapeHtml(text) {
      const div = document.createElement("div");
      div.textContent = text;
      return div.innerHTML;
    }

    window.activateUser = async function(username) {
      if (!confirm(`Activate user "${username}"?`)) return;
      try {
        const res = await fetch("/api/admin/user/activate", {
          method: "POST",
          headers: {
            "Content-Type": "application/json",
            "Authorization": `Bearer ${localStorage.getItem("veyon_user")}`
          },
          body: JSON.stringify({ username })
        });
        
        if (res.ok) {
          loadUsers();
        } else {
          alert("Failed to activate user");
        }
      } catch (err) {
        alert(`Error: ${err.message}`);
      }
    };

    window.deactivateUser = async function(username) {
      if (!confirm(`Deactivate user "${username}"?`)) return;
      try {
        const res = await fetch("/api/admin/user/deactivate", {
          method: "POST",
          headers: {
            "Content-Type": "application/json",
            "Authorization": `Bearer ${localStorage.getItem("veyon_user")}`
          },
          body: JSON.stringify({ username })
        });
        
        if (res.ok) {
          loadUsers();
        } else {
          alert("Failed to deactivate user");
        }
      } catch (err) {
        alert(`Error: ${err.message}`);
      }
    };

    window.removeUser = async function(username) {
      if (!confirm(`Remove user "${username}" permanently? This cannot be undone.`)) return;
      try {
        const res = await fetch("/api/admin/user/remove", {
          method: "DELETE",
          headers: {
            "Content-Type": "application/json",
            "Authorization": `Bearer ${localStorage.getItem("veyon_user")}`
          },
          body: JSON.stringify({ username })
        });
        
        if (res.ok) {
          loadUsers();
        } else {
          alert("Failed to remove user");
        }
      } catch (err) {
        alert(`Error: ${err.message}`);
      }
    };

    // Search
    userSearch.addEventListener("input", (e) => {
      const query = e.target.value.toLowerCase();
      const filtered = allUsers.filter(user =>
        user.username.toLowerCase().includes(query) ||
        (user.email && user.email.toLowerCase().includes(query))
      );
      renderUsers(filtered);
    });

    // Logout
    adminLogout.addEventListener("click", () => {
      if (confirm("Logout from admin panel?")) {
        localStorage.removeItem("veyon_user");
        localStorage.removeItem("veyon_pass");
        localStorage.removeItem("veyon_admin");
        localStorage.removeItem("veyon_admin_token");
        localStorage.removeItem("veyon_admin_username");
        window.location.href = "/admin-login.html";
      }
    });

    // Create user handler
    const createUserBtn = document.getElementById('create-user-btn');
    const newUsernameInput = document.getElementById('new-username');
    const newEmailInput = document.getElementById('new-email');
    const newPasswordInput = document.getElementById('new-password');
    const adminPassInput = document.getElementById('admin-pass');
    const inviteResult = document.getElementById('invite-result');

    createUserBtn.addEventListener('click', async () => {
      const username = newUsernameInput.value.trim();
      const email = newEmailInput.value.trim();
      const password = newPasswordInput.value;
      const adminPassword = adminPassInput.value;
      inviteResult.textContent = '';
      if (!username || !password || !adminPassword) {
        inviteResult.textContent = 'Username, password and admin password are required.';
        return;
      }

      createUserBtn.disabled = true;
      try {
        const res = await fetch('/api/admin/create-user', {
          method: 'POST',
          headers: { 'Content-Type': 'application/json' },
          body: JSON.stringify({ username, password, email, adminPassword })
        });
        const data = await res.json();
        if (!data.ok) {
          inviteResult.textContent = data.msg || 'Failed to create user';
        } else {
          inviteResult.innerHTML = `User created. Invite link: <a href="${data.inviteLink}" target="_blank">${data.inviteLink}</a>`;
          newUsernameInput.value = '';
          newEmailInput.value = '';
          newPasswordInput.value = '';
          adminPassInput.value = '';
          loadUsers();
        }
      } catch (err) {
        inviteResult.textContent = err.message;
      } finally {
        createUserBtn.disabled = false;
      }
    });

    // Load users on page load
    loadUsers();
  </script>
</body>
</html>
