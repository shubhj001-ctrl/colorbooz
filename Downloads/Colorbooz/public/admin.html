<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>COLORBOOZ - Admin Panel</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background: linear-gradient(135deg, #0f172a 0%, #111827 100%);
      color: #e5e7eb;
      min-height: 100vh;
    }

    .admin-wrapper {
      max-width: 1400px;
      margin: 0 auto;
      padding: 20px;
    }

    .admin-header {
      background: linear-gradient(135deg, #1f2937 0%, #111827 100%);
      padding: 25px;
      border-radius: 12px;
      display: flex;
      justify-content: space-between;
      align-items: center;
      margin-bottom: 30px;
      border: 1px solid #374151;
      box-shadow: 0 4px 6px rgba(0, 0, 0, 0.3);
    }

    .admin-header h1 {
      font-size: 28px;
      color: #fbbf24;
      font-weight: 700;
      letter-spacing: 1px;
    }

    .logout-btn {
      background: linear-gradient(135deg, #ef4444, #dc2626);
      color: white;
      border: none;
      padding: 12px 30px;
      border-radius: 8px;
      font-weight: 600;
      cursor: pointer;
      transition: all 0.3s ease;
      font-size: 14px;
    }

    .logout-btn:hover {
      transform: translateY(-2px);
      box-shadow: 0 8px 16px rgba(239, 68, 68, 0.4);
    }

    /* Login Page Styles */
    .login-page {
      display: flex;
      align-items: center;
      justify-content: center;
      min-height: 100vh;
      padding: 20px;
    }

    .login-container {
      background: linear-gradient(135deg, #1f2937 0%, #111827 100%);
      padding: 50px;
      border-radius: 16px;
      width: 100%;
      max-width: 400px;
      border: 1px solid #374151;
      box-shadow: 0 20px 40px rgba(0, 0, 0, 0.5);
    }

    .login-container h1 {
      text-align: center;
      color: #fbbf24;
      font-size: 32px;
      margin-bottom: 10px;
      font-weight: 700;
    }

    .login-container h2 {
      text-align: center;
      color: #e5e7eb;
      font-size: 18px;
      margin-bottom: 30px;
      font-weight: 400;
      opacity: 0.9;
    }

    .form-group {
      margin-bottom: 20px;
    }

    .form-group label {
      display: block;
      margin-bottom: 8px;
      color: #d1d5db;
      font-weight: 500;
      font-size: 14px;
    }

    .form-group input {
      width: 100%;
      padding: 12px 15px;
      border: 1px solid #4b5563;
      border-radius: 8px;
      background: #0f172a;
      color: #e5e7eb;
      font-size: 14px;
      transition: all 0.3s ease;
    }

    .form-group input:focus {
      outline: none;
      border-color: #fbbf24;
      box-shadow: 0 0 10px rgba(251, 191, 36, 0.2);
      background: #1a2332;
    }

    .login-form {
      display: flex;
      flex-direction: column;
      gap: 15px;
    }

    .login-btn {
      padding: 12px;
      border: none;
      border-radius: 8px;
      font-weight: 600;
      cursor: pointer;
      transition: all 0.3s ease;
      font-size: 15px;
      width: 100%;
    }

    .login-btn:first-of-type {
      background: linear-gradient(135deg, #22c55e, #16a34a);
      color: white;
    }

    .login-btn:first-of-type:hover {
      transform: translateY(-2px);
      box-shadow: 0 8px 16px rgba(34, 197, 94, 0.4);
    }

    .back-btn {
      background: #374151;
      color: #e5e7eb;
      text-decoration: none;
      display: flex;
      align-items: center;
      justify-content: center;
    }

    .back-btn:hover {
      background: #4b5563;
      transform: translateY(-2px);
    }

    .login-error {
      background: rgba(239, 68, 68, 0.2);
      border: 1px solid #ef4444;
      color: #fca5a5;
      padding: 12px;
      border-radius: 8px;
      font-size: 14px;
      text-align: center;
      min-height: 18px;
    }

    /* Admin Tabs */
    .admin-tabs {
      display: flex;
      gap: 10px;
      margin-bottom: 30px;
      background: #111827;
      padding: 10px;
      border-radius: 10px;
      border: 1px solid #374151;
      flex-wrap: wrap;
    }

    .admin-tab-btn {
      flex: 1;
      min-width: 150px;
      padding: 12px 20px;
      background: #1f2937;
      border: 1px solid #374151;
      color: #9ca3af;
      border-radius: 8px;
      cursor: pointer;
      font-weight: 600;
      transition: all 0.3s ease;
      font-size: 14px;
    }

    .admin-tab-btn:hover {
      background: #374151;
      color: #e5e7eb;
    }

    .admin-tab-btn.active {
      background: linear-gradient(135deg, #fbbf24, #f97316);
      color: #111827;
      border-color: #fbbf24;
    }

    /* Tab Content */
    .admin-tab {
      display: none;
      animation: fadeIn 0.3s ease;
    }

    .admin-tab.active {
      display: block;
    }

    @keyframes fadeIn {
      from {
        opacity: 0;
        transform: translateY(10px);
      }
      to {
        opacity: 1;
        transform: translateY(0);
      }
    }

    .admin-tab h3 {
      color: #fbbf24;
      margin-bottom: 20px;
      font-size: 18px;
      font-weight: 600;
    }

    /* Weights Tab */
    .weights-form {
      background: #1f2937;
      padding: 25px;
      border-radius: 10px;
      border: 1px solid #374151;
      max-width: 600px;
    }

    .weight-input-group {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(150px, 1fr));
      gap: 20px;
      margin-bottom: 25px;
    }

    .weight-input {
      display: flex;
      flex-direction: column;
    }

    .weight-input label {
      margin-bottom: 8px;
      color: #d1d5db;
      font-weight: 500;
      font-size: 14px;
    }

    .weight-input input {
      padding: 10px;
      border: 1px solid #4b5563;
      border-radius: 8px;
      background: #0f172a;
      color: #e5e7eb;
      font-size: 14px;
    }

    .weight-input input:focus {
      outline: none;
      border-color: #fbbf24;
      box-shadow: 0 0 10px rgba(251, 191, 36, 0.2);
    }

    .update-btn {
      background: linear-gradient(135deg, #22c55e, #16a34a);
      color: white;
      border: none;
      padding: 12px 30px;
      border-radius: 8px;
      font-weight: 600;
      cursor: pointer;
      transition: all 0.3s ease;
      font-size: 15px;
    }

    .update-btn:hover {
      transform: translateY(-2px);
      box-shadow: 0 8px 16px rgba(34, 197, 94, 0.4);
    }

    /* Accounts Grid */
    .accounts-grid {
      display: grid;
      grid-template-columns: repeat(auto-fill, minmax(280px, 1fr));
      gap: 20px;
    }

    .account-card {
      background: linear-gradient(135deg, #1f2937 0%, #111827 100%);
      border: 1px solid #374151;
      border-radius: 10px;
      padding: 20px;
      transition: all 0.3s ease;
    }

    .account-card:hover {
      border-color: #fbbf24;
      box-shadow: 0 8px 16px rgba(251, 191, 36, 0.2);
      transform: translateY(-4px);
    }

    .account-name {
      color: #fbbf24;
      font-size: 16px;
      font-weight: 600;
      margin-bottom: 10px;
    }

    .account-balance {
      color: #e5e7eb;
      font-size: 26px;
      font-weight: 700;
      margin-bottom: 12px;
    }

    .account-status {
      display: inline-block;
      padding: 6px 12px;
      border-radius: 6px;
      font-size: 12px;
      font-weight: 600;
      margin-bottom: 15px;
    }

    .account-status.active {
      background: rgba(34, 197, 94, 0.2);
      color: #22c55e;
      border: 1px solid #22c55e;
    }

    .account-status.inactive {
      background: rgba(239, 68, 68, 0.2);
      color: #ef4444;
      border: 1px solid #ef4444;
    }

    .account-action-btn {
      width: 100%;
      padding: 10px;
      border: none;
      border-radius: 8px;
      font-weight: 600;
      cursor: pointer;
      transition: all 0.3s ease;
      font-size: 14px;
    }

    .enable-btn {
      background: linear-gradient(135deg, #22c55e, #16a34a);
      color: white;
    }

    .enable-btn:hover {
      transform: translateY(-2px);
      box-shadow: 0 6px 12px rgba(34, 197, 94, 0.3);
    }

    .disable-btn {
      background: linear-gradient(135deg, #ef4444, #dc2626);
      color: white;
    }

    .disable-btn:hover {
      transform: translateY(-2px);
      box-shadow: 0 6px 12px rgba(239, 68, 68, 0.3);
    }

    /* Predictions */
    .prediction-setup {
      background: #1f2937;
      padding: 25px;
      border-radius: 10px;
      border: 1px solid #374151;
      margin-bottom: 30px;
    }

    .prediction-input-group {
      margin-bottom: 20px;
    }

    .prediction-input-group label {
      display: block;
      margin-bottom: 10px;
      color: #d1d5db;
      font-weight: 500;
      font-size: 14px;
    }

    .prediction-input-group input {
      width: 100%;
      max-width: 300px;
      padding: 10px;
      border: 1px solid #4b5563;
      border-radius: 8px;
      background: #0f172a;
      color: #e5e7eb;
      font-size: 14px;
    }

    .color-buttons {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(140px, 1fr));
      gap: 10px;
      margin: 20px 0;
    }

    .color-select-btn {
      padding: 12px;
      border: 2px solid #374151;
      border-radius: 8px;
      background: #1f2937;
      color: white;
      font-weight: 600;
      cursor: pointer;
      transition: all 0.3s ease;
      font-size: 13px;
      line-height: 1.4;
    }

    .color-select-btn.green {
      border-color: #22c55e;
      color: #22c55e;
    }

    .color-select-btn.green.selected {
      background: rgba(34, 197, 94, 0.2);
      box-shadow: 0 0 15px rgba(34, 197, 94, 0.3);
    }

    .color-select-btn.red {
      border-color: #ef4444;
      color: #ef4444;
    }

    .color-select-btn.red.selected {
      background: rgba(239, 68, 68, 0.2);
      box-shadow: 0 0 15px rgba(239, 68, 68, 0.3);
    }

    .color-select-btn.violet {
      border-color: #a855f7;
      color: #a855f7;
    }

    .color-select-btn.violet.selected {
      background: rgba(168, 85, 247, 0.2);
      box-shadow: 0 0 15px rgba(168, 85, 247, 0.3);
    }

    #selectedColorDisplay {
      background: rgba(251, 191, 36, 0.15);
      border: 2px solid #fbbf24;
      padding: 15px;
      border-radius: 8px;
      text-align: center;
      color: #fbbf24;
      font-weight: 600;
      margin: 15px 0;
      min-height: 30px;
    }

    .save-prediction-btn {
      width: 100%;
      padding: 12px;
      background: linear-gradient(135deg, #22c55e, #16a34a);
      color: white;
      border: none;
      border-radius: 8px;
      font-weight: 600;
      cursor: pointer;
      transition: all 0.3s ease;
      font-size: 15px;
    }

    .save-prediction-btn:hover {
      transform: translateY(-2px);
      box-shadow: 0 8px 16px rgba(34, 197, 94, 0.4);
    }

    /* Predictions List */
    .predictions-grid {
      display: grid;
      grid-template-columns: repeat(auto-fill, minmax(250px, 1fr));
      gap: 15px;
    }

    .prediction-card {
      background: linear-gradient(135deg, #1f2937 0%, #111827 100%);
      border: 1px solid #374151;
      border-radius: 8px;
      padding: 15px;
      display: flex;
      justify-content: space-between;
      align-items: center;
    }

    .prediction-info {
      flex: 1;
    }

    .prediction-series {
      color: #fbbf24;
      font-size: 16px;
      font-weight: 700;
      margin-bottom: 5px;
    }

    .prediction-color {
      font-size: 13px;
      padding: 4px 8px;
      border-radius: 4px;
      display: inline-block;
      font-weight: 600;
    }

    .prediction-delete {
      background: #ef4444;
      color: white;
      border: none;
      padding: 8px 12px;
      border-radius: 6px;
      cursor: pointer;
      font-weight: 600;
      transition: all 0.3s ease;
      font-size: 12px;
      margin-left: 10px;
    }

    .prediction-delete:hover {
      background: #dc2626;
      transform: scale(1.05);
    }

    .hidden {
      display: none !important;
    }

    .no-data {
      text-align: center;
      padding: 40px;
      color: #9ca3af;
      grid-column: 1 / -1;
    }
  </style>
</head>
<body>

  <!-- LOGIN PAGE -->
  <div id="adminLoginPage" class="login-page">
    <div class="login-container">
      <h1>COLORBOOZ</h1>
      <h2>Admin Login</h2>
      
      <div class="login-form">
        <div class="form-group">
          <label>Username</label>
          <input type="text" id="adminUsername" placeholder="Enter admin username" />
        </div>
        
        <div class="form-group">
          <label>Password</label>
          <input type="password" id="adminPassword" placeholder="Enter password" />
        </div>
        
        <button onclick="adminLogin()" class="login-btn">Login</button>
        <a href="../index.html" class="login-btn back-btn">Back to Game</a>
        
        <div id="loginError" class="login-error"></div>
      </div>
    </div>
  </div>

  <!-- ADMIN DASHBOARD -->
  <div id="adminDashboard" class="admin-wrapper hidden">
    <div class="admin-header">
      <h1>COLORBOOZ - Admin Dashboard</h1>
      <button onclick="adminLogout()" class="logout-btn">Logout</button>
    </div>

    <div class="admin-tabs">
      <button class="admin-tab-btn active" onclick="switchAdminTab('weights')">‚öñÔ∏è Color Weights</button>
      <button class="admin-tab-btn" onclick="switchAdminTab('accounts')">üë• Manage Accounts</button>
      <button class="admin-tab-btn" onclick="switchAdminTab('predictions')">üéØ Set Series Colors</button>
    </div>
    
    <!-- Weights Tab -->
    <div id="weightsTab" class="admin-tab active">
      <h3>Adjust Color Weights</h3>
      <div class="weights-form">
        <div class="weight-input-group">
          <div class="weight-input">
            <label>üü¢ Green (%)</label>
            <input type="number" id="wGreen" value="45" min="0" max="100" />
          </div>
          <div class="weight-input">
            <label>üî¥ Red (%)</label>
            <input type="number" id="wRed" value="45" min="0" max="100" />
          </div>
          <div class="weight-input">
            <label>üü£ Violet (%)</label>
            <input type="number" id="wViolet" value="10" min="0" max="100" />
          </div>
        </div>
        <button onclick="updateWeights()" class="update-btn">‚úÖ Update Weights</button>
      </div>
    </div>
    
    <!-- Accounts Tab -->
    <div id="accountsTab" class="admin-tab">
      <h3>Live Player Accounts</h3>
      <div class="accounts-grid" id="accountsList">
        <div class="no-data">Loading accounts...</div>
      </div>
    </div>
    
    <!-- Predictions Tab -->
    <div id="predictionsTab" class="admin-tab">
      <h3>Set Color for Upcoming Bet Series</h3>
      <div class="prediction-setup">
        <div class="prediction-input-group">
          <label>üìã Bet Series Number (001-999)</label>
          <input type="number" id="seriesNumber" min="1" max="999" placeholder="e.g., 001" />
        </div>
        
        <label style="display: block; margin-bottom: 12px; color: #d1d5db; font-weight: 500;">üé® Select Winning Color</label>
        <div class="color-buttons">
          <button onclick="selectPredictionColor('Green')" class="color-select-btn green">üü¢ Green<br/>(1,3,7,9)</button>
          <button onclick="selectPredictionColor('Red')" class="color-select-btn red">üî¥ Red<br/>(2,4,6,8)</button>
          <button onclick="selectPredictionColor('Violet')" class="color-select-btn violet">üü£ Violet<br/>(0,5)</button>
        </div>
        
        <div id="selectedColorDisplay">Select a color</div>
        <button onclick="savePrediction()" class="save-prediction-btn">üíæ Save Series Color</button>
      </div>
      
      <h3 style="margin-top: 40px;">üìå Upcoming Predictions</h3>
      <div class="predictions-grid" id="predictionsList">
        <div class="no-data">No predictions set yet</div>
      </div>
    </div>
  </div>

  <script src="admin.js"></script>
</body>
</html>
